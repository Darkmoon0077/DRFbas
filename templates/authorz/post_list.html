{% extends 'post.html' %}


{% block content %}

    {% for Post in posts %}
        <div class="post-container">
            <strong>{{ Post.title }}</strong>

            {% if Post.thumbnail and Post.thumbnail.url %}
                <img src="{{ Post.thumbnail.url }}" alt="{{ Post.title }}" width="250"/>
            {% endif %}

            <p>{{ Post.body }}</p>
            <p>{{ Post.owner }}</p>
            <small>{{ Post.created }}</small>

            <a href="{{ Post.get_absolute_url }}" name="{{Post.slug}}">Подробнее</a>
            <hr>
        </div>
    {% endfor %}

{% endblock %}
