{% extends 'main.html' %}



{% block content %}

    {% for Post in posts %}

        <img src={{ Post.thumbnail.url }} alt={{ Post.title }} width="150"/>

        <strong>{{ Post.title }}</strong>

        <p>{{ Post.owner }}</p>

        <small>{{ Post.created }}</small>
        <p>{{Post.body}}</p>
        <hr>

        <span>{{ Post.category.title }}</span>

    {% endfor %}

{% endblock %}
