{% extends 'post.html' %}



{% block content %}

        {% if Post.thumbnail and Post.thumbnail.url %}
                <img src="{{ Post.thumbnail.url }}" alt="{{ Post.title }}" width="250"/>
        {% endif %}
        <strong>{{ Post.title }}</strong>

        <p>{{ Post.body }}</p>

        <p>{{ Post.owner }}</p>
        <small>{{ Post.created }}</small>

        <hr>

        <span>{{ Post.category.title }}</span>

{% endblock %}
