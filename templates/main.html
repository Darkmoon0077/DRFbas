<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center-align text in the header */
 /* Add padding to the top and bottom of the header */
            background-color: #333; /* Example background color for the header */

        }
        main {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 85vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        nav {
            background-color: rgb(110, 104, 101); /* Background color for the navigation bar */
        }

        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Adjust the height of the navigation bar as needed */
        }

        .nav-item {
            margin: 0 15px; /* Adjust the spacing between navigation items */
        }

        .nav-item a {
            color: #fff; /* Text color for the navigation links */
            text-decoration: none; /* Remove underlines from links */
            font-weight: bold; /* Optionally set font weight */
        }
        header {
            height: 40px;
            align-items: center;
            justify-content: center;
            text-align: center; /* Center-align text in the header */
            padding: 0px 0; /* Add padding to the top and bottom of the header */
            background-color: #333; /* Example background color for the header */
            color: #fff; /* Example text color for the header */
        }
    </style>
    
</head>
    <body>
        <header>
            <h1>{% block header %}LogIn{% endblock %}</h1>
            <!-- Add any other header content here -->
        </header>
        <nav>
            <div class="nav-container">
                <div class="nav-item"><a href="/api/post/">Posts</a></div>
                <div class="nav-item"><a href="/api/ind/">Index</a></div>
                <div class="nav-item"><a href="/contact">Contact</a></div>
                <!-- Add more navigation items as needed -->
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
